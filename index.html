<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lesson 8</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="bg-image">
        <div class="box">
          <h2 class="title">Title</h2>
          <div class="circle"></div>
          <i class="fa-solid fa-arrow-up"></i>
        </div>
     </div>
    </section>

    <section>
      <div class="image-wraper">
        <h2>Animation Car</h2>
        <img
          class="car-image"
          src="https://www.iconpacks.net/icons/2/free-car-icon-2901-thumb.png"
        alt=""
        />
      </div>

      <div class="car-block">
        <img
          class="car-image-new"
          src="https://www.misskatecuttables.com/uploads/shopping_cart/7778/large_car.png"
          alt=""
        />
      </div>
    </section>
  </body>
</html>
